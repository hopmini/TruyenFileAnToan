{% extends "base.html" %}

{% block title %}Đăng nhập - Ứng Dụng Truyền File An Toàn{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Đăng nhập</h2>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user icon-prefix"></i> Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock icon-prefix"></i> Mật khẩu:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
