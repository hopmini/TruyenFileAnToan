{% extends "base.html" %}

{% block title %}Đăng ký tài khoản - Ứng Dụng Truyền File An Toàn{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title"><i class="fas fa-user-plus"></i> Đăng ký tài khoản</h2>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user icon-prefix"></i> Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required minlength="4" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock icon-prefix"></i> Mật khẩu:</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="name"><i class="fas fa-id-card icon-prefix"></i> Họ tên:</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
